<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <section class="slider">
        <div class="prev">
          <i class="fas fa-3x fa-caret-left"></i>
        </div>
        <img class="visibile" src="https://images.unsplash.com/photo-1504700610630-ac6aba3536d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1445914897371-974b137e4402?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1456750695228-762f8db965a4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="">
        <div class="next">
          <i class="fas fa-3x fa-caret-right"></i>
        </div>
        <div class="bullets">
          <i class="fas fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
